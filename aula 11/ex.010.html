<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    volocidade do carro :<input type="number" name="vel" id="txtvel" /> km/h
    <input type="button" value="verificar" onclick="calcular()" />
    <div id="res"></div>

    <script>
      function calcular() {
        var txtv = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `<P>sua velocidade atual é de ${vel}km/h</p>`
        if (vel > 60) {
          res.innerHTML += `<P> você foi multado por excesso de velocidade!<p/>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de seguraça</p>`
      }
    </script>
  </body>
</html>
